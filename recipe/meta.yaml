{% set name = "opentelemetry-instrumentation-grpc" %}
{% set version = "0.49b2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_grpc-{{ version }}.tar.gz
  sha256: d2b041b179b94af2963d4accdb959c7ff18f2fe4bd502110cb8892321c70e155

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling
  run:
    - python >=3.7
    - opentelemetry-api ~=1.12
    - opentelemetry-instrumentation ==0.49b2
    - opentelemetry-sdk ~=1.12
    - opentelemetry-semantic-conventions ==0.49b2
    - wrapt <2.0.0,>=1.0.0
    # - grpcio ~=1.27
    # - grpcio ~=1.27
    # - grpcio ~=1.27
    # - grpcio >=1.42.0
    # - grpcio >=1.42.0

test:
  imports:
    - opentelemetry
    - opentelemetry.instrumentation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-grpc
  summary: OpenTelemetry gRPC instrumentation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - mariusvniekerk
